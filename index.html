<!DOCTYPE html>
<html lang="pt-BR">
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h2>Tip Calculator</h2>

    <label for="bill">Bill Value (USD):</label>
    <input type="number" id="bill" placeholder="Digite o valor" min="0">

    <label for="percentage">Tip Percentage (%):</label>
    <input type="number" id="percentage" placeholder="Digite a % da gorjeta" min="0">

    <button onclick="tipArgs()">Calculate</button>

    <p id="resultado"></p>


    <script src="tipCalculator.js"></script>
</body>
</html>
